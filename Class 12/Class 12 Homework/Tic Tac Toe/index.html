<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section id="reset">Reset</section>
    <main id="box">
      <section id="pink">
        <h2 id="pink-text">Make me pink!</h2>
      </section>
      <section id="orange">
        <h2 id="orange-text">Make me orange!</h2>
      </section>
      <section id="blue">
        <h2 id="blue-text">Make me blue!</h2>
      </section>
      <section id="green">
        <h2 id="green-text">Make me green!</h2>
      </section>
      <section id="yellow">
        <h2 id="yellow-text">Make me yellow!</h2>
      </section>
      <section id="purple">
        <h2 id="purple-text">Make me purple!</h2>
      </section>
      <section id="red">
        <h2 id="red-text">Make me red!</h2>
      </section>
      <section id="grey">
        <h2 id="grey-text">Make me grey!</h2>
      </section>
      <section id="cyan">
        <h2 id="cyan-text">Make me cyan!</h2>
      </section>

      <script type="text/javascript" src="js/main.js"></script>
    </main>
  </body>
</html>
